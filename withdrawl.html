<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binvestors - Withdrawal</title>
    <link rel="stylesheet" href="style.css"> <!-- Adjust path as needed -->
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="../dashboard/dashboard.html">Dashboard</a></li>
            <li><a href="../plans/plans.html">Plans</a></li>
            <li><a href="../deposite/deposite.html">Deposit</a></li>
            <li><a href="../withdrawl/withdrawl.html">Withdrawal</a></li>
            <li><a href="../contact/contact.html">Contact Us</a></li>
            <li><a href="../about/about.html">About</a></li>
        </ul>
    </div>

    <div class="withdrawal-container">
        <h1>Withdrawal Funds</h1>
        <form id="withdrawalForm">
            <label for="easypaisaName">Easypaisa Name:</label>
            <input type="text" id="easypaisaName" placeholder="Enter your Easypaisa name" required>

            <label for="easypaisaNumber">Easypaisa Number:</label>
            <input type="text" id="easypaisaNumber" placeholder="Enter your Easypaisa number" required>

            <label for="withdrawalAmount">Withdrawal Amount (PKR):</label>
            <input type="number" id="withdrawalAmount" min="200" max="3000" placeholder="Enter amount to withdraw" required>

            <button type="submit">Submit Withdrawal</button>
        </form>

        <h2>Withdrawal History</h2>
        <table id="withdrawalHistory">
            <thead>
                <tr>
                    <th>Date & Time</th>
                    <th>Easypaisa Name</th>
                    <th>Easypaisa Number</th>
                    <th>Amount (PKR)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Withdrawal history will be populated here -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
    <script>
        document.getElementById('withdrawalForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission
        
            const userId = document.getElementById('userId').value; // Get user ID
            const amount = document.getElementById('amount').value;
            const easypaisaNumber = document.getElementById('easypaisaNumber').value;
            const easypaisaName = document.getElementById('easypaisaName').value;
        
            const response = await fetch('/api/withdrawals/withdraw', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ userId, amount, easypaisaNumber, easypaisaName })
            });
        
            const data = await response.text();
            alert(data); // Show response message
        });
        </script>
        
</body>
</html>
