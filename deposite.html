<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binvestors - Deposit</title>
    <link rel="stylesheet" href="style.css"> <!-- Ensure this path is correct -->
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="../dashboard/dashboard.html">Dashboard</a></li>
            <li><a href="../plans/plans.html">Plans</a></li>
            <li><a href="../deposite/deposite.html">Deposit</a></li>
            <li><a href="../withdrawl/withdrawl.html">Withdrawal</a></li>
            <li><a href="../contact/contact.html">Contact Us</a></li>
            <li><a href="../about/about.html">About</a></li>
        </ul>
    </div>

    <div class="deposit-container">
        <h1>Deposit Funds</h1>
        <h2>Choose Payment Method</h2>
        <form id="depositForm">
            <label for="paymentMethod">Payment Method:</label>
            <select id="paymentMethod" required>
                <option value="easypaisa">Easypaisa</option>
                <!-- Add other payment methods if needed -->
            </select>

            <div class="easypaisa-info">
                <h3>Easypaisa Information</h3>
                <p><strong>Name:</strong> Mudassir Shah</p>
                <p><strong>Number:</strong> 03105382417</p>
            </div>

            <h2>Transaction Details</h2>
            <label for="sendingAmount">Amount Sent (PKR):</label>
            <input type="number" id="sendingAmount" placeholder="Enter amount sent" required>

            <label for="senderName">Your Easypaisa Name:</label>
            <input type="text" id="senderName" placeholder="Enter your Easypaisa name" required>

            <label for="senderNumber">Your Easypaisa Number:</label>
            <input type="text" id="senderNumber" placeholder="Enter your Easypaisa number" required>

            <label for="trxId">Transaction ID (TRX ID):</label>
            <input type="text" id="trxId" placeholder="Enter TRX ID" required>

            <label for="receipt">Upload Transaction Receipt:</label>
            <input type="file" id="receipt" accept="image/*" required>

            <button type="submit">Submit Deposit</button>
        </form>
    </div>
    <div class="deposit-history-container">
        <h1>Deposit History</h1>
        <table id="depositHistory">
            <thead>
                <tr>
                    <th>Date & Time</th>
                    <th>Easypaisa Name</th>
                    <th>Easypaisa Number</th>
                    <th>Amount (PKR)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Deposit history will be populated here -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
    <script>
        document.getElementById('investmentForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission
        
            const userId = document.getElementById('userId').value; // Get user ID
            const amount = document.getElementById('amount').value;
            const plan = document.getElementById('plan').value;
            const dailyPercentage = document.getElementById('dailyPercentage').value;
            const days = document.getElementById('days').value;
        
            const response = await fetch('/api/investments/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ userId, amount, plan, dailyPercentage, days })
            });
        
            const data = await response.text();
            alert(data); // Show response message
        });
        </script>
        

</body>
</html>
